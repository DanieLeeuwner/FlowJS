<!DOCTYPE html>
<html>
<head>
  <title>FlowJS</title>

<style type="text/css">
  #container {
    position: absolute;
    width: 900px;
    height: 600px;
    border: 2px solid black;
  }
</style>

</head>
<body>

  <div id="container"></div>

  <script type="text/javascript" src="src/_tools.js"></script>
  <script type="text/javascript" src="src/_path.js"></script>
  <script type="text/javascript" src="src/_config.js"></script>
  <script type="text/javascript" src="src/_theme.js"></script>

  <script type="text/javascript" src="src/_movement.js"></script>
  <script type="text/javascript" src="src/_movement.selection.js"></script>
  <script type="text/javascript" src="src/_movement.node.js"></script>
  <script type="text/javascript" src="src/_movement.connector.js"></script>
  <script type="text/javascript" src="src/_movement.link.js"></script>
  
  <script type="text/javascript" src="src/_input.js"></script>
  <script type="text/javascript" src="src/_input.node.js"></script>
  <script type="text/javascript" src="src/_input.link.js"></script>
  
  <script type="text/javascript" src="src/_designer.js"></script>
  <script type="text/javascript" src="src/_node.js"></script>
  <script type="text/javascript" src="src/_connector.js"></script>
  <script type="text/javascript" src="src/_link.js"></script>

  <script type="text/javascript">
    
    var flo = new Designer({
      container: container,
      scale: 0.8,
      theme: FlowJS.Theme.Dark,
      import: JSON.parse(localStorage.getItem('exp')),
      callbacks: {
        linkCreated: (e) => { console.log('Link created'); console.log(e); },
        linkDeleted: (e) => { console.log('Link deleted'); console.log(e); },
        nodeSelected: (e) => { console.log('Node selected'); console.log(e); },
        nodeUnselected: (e) => { console.log('Node unselected'); console.log(e); },
        nodeOpened: (e) => { console.log('Node opened'); console.log(e); },
        nodeDeleted: (e) => { console.log('Node deleted'); console.log(e); },
        nodeMoved: (e) => { console.log('Node moved'); console.log(e); },
      },
      validation: {
        linkCreate: validationCallback,
        linkDelete: validationCallback,
        nodeDelete: validationCallback,
      }
    });

    var lastCallback = undefined;

    function validationCallback(e, callback) {
      console.log('validation request');
      console.log(e);

      lastCallback = callback;
    } 

    function renderTestNode(inputCount, outputCount) {
      var inputs = [];
      var outputs = [];

      for (var i = 0; i < inputCount; i++) {
        inputs.push(new Connector({
          name: 'I:' + (i + 1) 
        }));
      }

      for (var i = 0; i < outputCount; i++) {
        outputs.push(new Connector({
          name: 'O:' + (i + 1)
        }));
      }

      flo.createNode({
        x: 60,
        y: 60,
        title: `Test ${inputCount} => ${outputCount}`,
        subtitle: 'hi, this is world.',
        inputs: inputs,
        outputs: outputs
      });

    }

  </script>

</body>
</html>
